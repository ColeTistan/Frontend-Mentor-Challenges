<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="pattern card"
          class="card-background"
        />
        <img
          src="./images/image-victor.jpg"
          alt="Victor - profile picture"
          class="card-profile"
        />
        <div class="card-info">
          <p class="name">Victor Crest<span>26</span></p>
        </div>
        <p class="location">London</p>
        <div class="card-stats">
          <div class="card-stat">
            <p class="stat-count">80K</p>
            <p class="stat-title">Followers</p>
          </div>
          <div class="card-stat">
            <p class="stat-count">803K</p>
            <p class="stat-title">Likes</p>
          </div>
          <div class="card-stat">
            <p class="stat-count">1.4K</p>
            <p class="stat-title">Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
