<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <linkhsl(228, 12%, 48%)
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="image-container">
        <img class="desktop-image" src="./images/image-product-desktop.jpg" alt="perfume product desktop" />
        <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="perfume product mobile" srcset="">
      </div>
      <div class="card-details">
        <p class="category">Perfume</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <p class="new-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button type="submit" class="cart-button">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </article>
  </body>
</html>
