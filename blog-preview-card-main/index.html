<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <main class="card-container">
      <img class="card-img" src="./assets/images/illustration-article.svg" alt="blog illustration">
      <section class="card-details">
        <p class="category">Learning</p>
        <h5 class="publication-date">Published 21 Dec 2023</h5>
        <a class="card-title" href="#">HTML & CSS foundations</a>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-footer">
          <img src="./assets/images/image-avatar.webp" alt="avatar" class="author-img">
          <p class="author-name">Greg Hooper</p>
        </div>
      </section>
    </main>
  </article>
</body>
</html>
