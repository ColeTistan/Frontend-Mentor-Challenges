<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-results">
          <h2>Your Result</h2>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <div class="result-details">
            <p>Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>
        <section class="card-summary">
          <h2>Summary</h2>
          <div class="summary-result" id="reaction">
            <ul>
              <li>
                <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              </li>
              <li>Reaction&nbsp;</li>
            </ul>
            <p>80&nbsp;<span>/ 100</span></p>
          </div>
          <div class="summary-result" id="memory">
            <ul>
              <li>
                <img src="./assets/images/icon-memory.svg" alt="memory" />
              </li>
              <li>Memory&nbsp;</li>
            </ul>
            <p>92&nbsp;<span>/ 100</span></p>
          </div>
          <div class="summary-result" id="verbal">
            <ul>
              <li>
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              </li>
              <li>Verbal&nbsp;</li>
            </ul>
            <p>61&nbsp;<span>/ 100</span></p>
          </div>
          <div class="summary-result" id="visual">
            <ul>
              <li>
                <img src="./assets/images/icon-visual.svg" alt="visual" />
              </li>
              <li>Visual&nbsp;</li>
            </ul>
            <p>72&nbsp;<span>/ 100</span></p>
          </div>
          <button>Continue</button>
        </section>
      </article>
    </main>
  </body>
</html>
