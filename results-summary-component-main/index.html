<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-results">
          <h3 class="card-results-heading">Your Result</h3>
          <div class="card-score"><span>76</span><span>of 100</span></div>
          <h3 class="user-results-heading">Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card-details">
          <h3>Summary</h3>
          <div class="summary-description" id="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" /><span>Reaction</span>
              <span>80</span>&nbsp;/&nbsp;100
          </div>
          <!-- <div class="summary-description memory"> -->
            <!-- Memory<span><span>92</span>&nbsp;/&nbsp;100</span>
          </div>
          <div class="summary-description verbal">
            Verbal<span><span>61</span>&nbsp;/&nbsp;100</span>
          </div>
          <div class="summary-description visual">
            Visual<span><span>72</span>&nbsp;/&nbsp;100</span>
          </div> -->
          <button>Continue</button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cole Tistan</a>.
    </footer>
  </body>
</html>
