<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="profile image" />
        <section class="header-section">
          <p class="full-name">Jessica Randall</p>
          <p class="location">London, United Kingdom</p>
        </section>
        <section class="quote-section">
          "Front-end developer and avid reader."
        </section>
        <section class="link-section">
          <button type="button" onclick="window.open('https://github.com', '_blank')" class="btn-link">GitHub</a>
          <button type="button" onclick="window.open('https://frontendmentor.io', '_blank')" class="btn-link">Frontend Mentor</a>
          <button type="button" onclick="window.open('https://www.linkedin.com', '_blank')" class="btn-link">LinkedIn</a>
          <button type="button" onclick="window.open('https://twitter.com', '_blank')" class="btn-link">Twitter</a>
          <button type="button" onclick="window.open('https://www.instagram.com', '_blank')" class="btn-link">Instagram</a>
        </section>
      </article>
    </main>
  </body>
</html>
