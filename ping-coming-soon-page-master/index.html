<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <section class="subscription">
        <p class="launch">We are launching <span>soon!</span></p>
        <p class="subscribe">Subscribe and get notified</p>
      </section>
      <form class="notification">
        <input
          type="email"
          name="email-input"
          id="email-input"
          placeholder="Your email address..."
        />
        <button type="button" class="notification-btn" id="notification-btn">
          Notify Me
        </button>
      </form>
      <!-- <section class="validation">
        <p class="validation-msg error">Please provided a valid email address</p>
      </section> -->
      <img
        class="dashboard-img"
        src="./images/illustration-dashboard.png"
        alt="dashboard illustration"
      />
    </main>
    <footer>
      <section class="social-media-links">
        <button class="icon" id="facebook-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </button>
        <button class="icon" id="twitter-icon">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="icon" id="instagram-icon">
          <i class="fa-brands fa-instagram"></i>
        </button>
      </section>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
