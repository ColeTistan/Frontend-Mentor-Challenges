<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="input-section">
          <div class="card-input">
            <label for="day">Day</label>
            <input type="text" placeholder="DD" id="day" />
          </div>
          <div class="card-input">
            <label for="month">Month</label>
            <input type="text" placeholder="MM" id="month" />
          </div>
          <div class="card-input">
            <label for="year">Year</label>
            <input type="text" placeholder="YYYY" id="year"/>
          </div>
        </section>
        <section class="icon-section">
          <div class="line"></div>
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="arrow down" />
          </button>
        </section>
        <section class="results-section">
          <p class="results" id="years">
            <span>--</span>
            years
          </p>
          <p class="results" id="months">
            <span>--</span>
            months
          </p>
          <p class="results" id="days">
            <span>--</span>
            days
          </p>
        </section>
      </article>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
