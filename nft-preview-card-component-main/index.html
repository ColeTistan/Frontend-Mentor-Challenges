<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
          <p class="price">0.041 ETH</p>
          <p class="duration">3 days left</p>
        </div>
        <hr>
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>

  </body>
</html>
