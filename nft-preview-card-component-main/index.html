<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a class="card-image" href="#">
          <img
            style="width: 100%; height: 100%"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium #3429"
          />
        </a>
        <a class="card-header" href="#">Equilibrium #3429</a>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-details">
          <img
            style="width: 14px; height: auto"
            src="./images/icon-ethereum.svg"
            alt="ethereum"
          />
          <p class="price">0.041 ETH</p>
          <img
            style="width: 20px; height: auto"
            src="./images/icon-clock.svg"
            alt="ethereum"
          />
          <p class="duration">3 days left</p>
        </div>
        <p class="creator">
          <img src="./images/image-avatar.png" alt="avatar" />
          Creation of <a style="margin-left: 0.2rem" href="#">Jules Wyvern</a>
        </p>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cole Tistan</a>.
    </footer> -->
  </body>
</html>
